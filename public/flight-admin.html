<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Flight Management</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--global and local style sheet-->
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="flight-admin.css">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
        <!-- background image containers -->
    <div class="background-container">
        <div class="panel left"></div>
        <div class="panel center"></div>
        <div class="panel right"></div>
    </div>
    
    <header>
        <h1><b>Admin Panel | Flight Management</b></h1>
    </header>
  
    <main>
        
        <!--Flight List-->
        <div class="card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Existing Flights</h3>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#flightModal" id="addFlightBtn">
                    + Create New Flight
                </button>
            </div>

            <table class="table table-dark align-middle" id="flightTable">
                <thead>
                    <tr>
                        <th>Flight Num</th>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>Departure</th>
                        <th>Arrival</th>
                        <th>Aircraft</th>
                        <th>Capacity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!--To be filled using squery-->
                </tbody>
        </table>
        </div>
    </main>

    <!--Implement Add Flight Modal-->
    <script src="flight-admin.js"></script>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
