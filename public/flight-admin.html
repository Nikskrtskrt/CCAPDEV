<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Flight Management</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--global and local style sheet-->
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="flight-admin.css">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
        <!-- background image containers -->
    <div class="background-container">
        <div class="panel left"></div>
        <div class="panel center"></div>
        <div class="panel right"></div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Airline System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="user-admin.html">Manage Users</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
    </nav>

    <header>
        <h1 class="text-center py-3"><b>Admin Panel | Flight Management</b></h1>
    </header>

    <main>
        
        <!--Flight List-->
        <div class="card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Existing Flights</h3>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#flightModal" id="addFlightBtn">
                    + Create New Flight
                </button>
            </div>

            <table class="table table-dark align-middle" id="flightTable">
                <thead>
                    <tr>
                        <th>Flight Num</th>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>Departure</th>
                        <th>Arrival</th>
                        <th>Aircraft</th>
                        <th>Capacity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!--To be filled using squery-->
                </tbody>
        </table>
        </div>
    </main>

    <!--Implement Add Flight Modal-->
    <div class="modal fade" id="flightModal">
        <div class="modal-dialog modal-lg"> 
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h4 class="modal-title">Add Flight</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form action="" id="flightForm">
                    <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Flight No.</label>
                                <input type="text" class="form-control" id="flightNo" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Origin</label>
                                <input type="text" class="form-control" id="origin" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Destination</label>
                                <input type="text" class="form-control" id="destination" required>
                            </div>
                        </div>
                        <div class="row g-3 mt-2">
                            <div class="col-md-4">
                                <label class="form-label">Departure</label>
                                <input type="datetime-local" class="form-control" id="departure" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Arrival</label>
                                <input type="datetime-local" class="form-control" id="arrival" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Aircraft</label>
                                <input type="text" class="form-control" id="aircraft" required>
                            </div>
                        </div>
                        <div class="row g-3 mt-2">
                            <div class="col-md-4">
                                <label class="form-label">Seat Capacity</label>
                                <input type="number" class="form-control" id="capacity" min="1" required>
                            </div>
                        </div>
                    <input type="hidden" id="editIndex">
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="saveFlightBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!--jQuery Script-->
    <script src="flight-admin.js"></script>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
