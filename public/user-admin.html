<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Flight Management</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--global and local style sheet-->
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="user-admin.css">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
        <!-- background image containers -->
    <div class="background-container">
        <div class="panel left"></div>
        <div class="panel center"></div>
        <div class="panel right"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Airline System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="flight-admin.html">Manage Flights</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
    </nav>

    
    <header>
        <h1 class="text-center py-3"><b>Admin Panel | User Management</b></h1>
    </header>

    <main>
        
        <!--Flight List-->
        <div class="card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Existing Users</h3>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#userModal" id="addUserBtn">
                    + Add New User
                </button>
            </div>

            <table class="table table-dark align-middle" id="userTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!--To be filled using squery-->
                </tbody>
            </table>
        </div>
    </main>

    <!--Implement Add Flight Modal-->
    <div class="modal fade" id="userModal">
        <div class="modal-dialog modal-lg"> 
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h4 class="modal-title">Add User</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form action="" id="userForm">
                    <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                    </div>

                        <div class="row g-3 mt-2">
                            <div class="col-md-4">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Role</label>
                                <select class="form-select" id="role">
                                    <option selected disabled>Choose...</option>
                                    <option>User</option>
                                    <option>Admin</option>
                                </select>
                            </div>
                        </div>
                    <input type="hidden" id="editIndex">
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="saveUserBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!--jQuery Script-->
    <script src="user-admin.js"></script>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
