<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="flight-search.css">
</head>
<body>
    <img id="airplane" src="airplane.png" alt="Airplane">
    <img id="flightPageImage" src="FlightPage.png" alt="Flight Page Image">

    <form id="flightForm">
        <label for="origin">Origin</label>
        <input type="text" id="origin" placeholder="Enter origin">
        <label for="destination">Destination</label>
        <input type="text" id="destination" placeholder="Enter destination">
        <label for="departure">Departure Date</label>
        <input type="date" id="departure">
        <label for="return">Return Date</label>
        <input type="date" id="return">
        <label for="passengers">Passenger Count</label>
        <input type="number" id="passengers" min="1" value="1">
        <button type="submit">Search Flights</button>
    </form>

    <div id="flightResults">
        <div class="flight-card">
            <div class="flight-header">
                <div>
                    <div class="airline-info">Philippine Airlines</div>
                    <div class="flight-number">PR 67</div>
                </div>
                <div class="price">₱67,000</div>
            </div>
            <div class="flight-details">
                <div class="time-info">
                    <div class="time">6:07</div>
                    <div class="location">Japan</div>
                </div>
                <div class="time-info">
                    <div class="time">11:45</div>
                    <div class="location">Dubai</div>
                </div>
            </div>
            <button class="next-button">Next</button>
        </div>

        <div class="flight-card">
            <div class="flight-header">
                <div>
                    <div class="airline-info">Cebu Pacific</div>
                    <div class="flight-number">5J 563</div>
                </div>
                <div class="price">₱7,600</div>
            </div>
            <div class="flight-details">
                <div class="time-info">
                    <div class="time">14:20</div>
                    <div class="location">Manila</div>
                </div>
                <div class="time-info">
                    <div class="time">22:25</div>
                    <div class="location">Cebu</div>
                </div>
            </div>
            <button class="next-button">Next</button>
        </div>

        <div class="flight-card">
            <div class="flight-header">
                <div>
                    <div class="airline-info">AirAsia Philippines</div>
                    <div class="flight-number">Z2 938</div>
                </div>
                <div class="price">₱6,890</div>
            </div>
            <div class="flight-details">
                <div class="time-info">
                    <div class="time">19:10</div>
                    <div class="location">Manila</div>
                </div>
                <div class="time-info">
                    <div class="time">22:25</div>
                    <div class="location">United Kingdom</div>
                </div>
            </div>
            <button class="next-button">Next</button>
        </div>
    </div>

    <script src="flight-search.js"></script>
</body>
</html>
