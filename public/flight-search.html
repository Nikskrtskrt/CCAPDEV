<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Search Flight
    </title>
    <link rel="stylesheet" href="flight-admin.css">
    <link rel="stylesheet" href="globals.css">
    
        <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="background-container">
        <div class="panel left"></div>
        <div class="panel center"></div>
        <div class="panel right"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Airline System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="user-admin.html">Manage Users</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <h1 class="text-center py-3"><b>Search Flights</b></h1>
    </header>

    <main class="container mt-5">
        <div class="card shadow-lg p-4 mb-4 text-light">
            <div class="card-header-sm">
                <h3 class="mb-3">Search Flight</h3>
                <button type="submit" class="btn btn-primary">Search Flights</button>
            </div>
                <form action="" id="flightForm">
                    <div class="row g-3 mt-2">
                        <div class="col-md-6">
                            <label for="" class="form-label">Origin</label>
                            <input type="text" name="" id="origin" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="" class="form-label">Destination</label>
                            <input type="text" name="" id="destination" class="form-control">
                        </div>
                    </div>

                    <div class="row g-3 mt-2">
                        <div class="col-md-6">
                            <label for="" class="form-label">Departure Date</label>
                            <input type="date" name="" id="departure" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="" class="form-label">Return Date</label>
                            <input type="date" name="" id="returnDate" class="form-control">
                        </div>
                    </div>

                    <div class="row g-3 mt-2">
                        <div class="col-md-6">
                            <label for="" class="form-label">Passenger Count</label>
                            <input type="number" name="" id="passengerCount" class="form-control">
                        </div>
                    </div>    
                    </div>
                </form>
        </div>

        <div class="container" id="flightResults"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="flight-search.js"></script>
</body>
</html>
