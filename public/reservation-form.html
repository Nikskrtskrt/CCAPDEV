    <title>Reservation Form</title>
    <!-- Bootstrap CSS (Official website link) -->
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="globals.css"></link>
    <link rel="stylesheet" href="reservation-form.css"></link>

<body>
    <!--
    
    Requirements:
    - Passenger details: name, email, passport number. 
    - Optional package selection: 
        - Meal options (dropdown: standard, vegetarian, kosher, etc.) 
        - Seat selection (interactive seat map UI using Bootstrap grid & jQuery click events). 
        - Extra baggage (checkbox or number input). 
    - Show a summary panel with total price calculation (JavaScript updates dynamically).
    
    -->
        <!-- background image containers -->
    <div class="background-container">
        <div class="panel left"></div>
        <div class="panel center"></div>
        <div class="panel right"></div>
    </div>

        <a class="navbar-brand fw-bold" href="#">Airline System</a>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="user-admin.html">Manage Users</a></li>

            </ul>
        </div>
    </div>
    </nav>

    <header>
        <h1 class="text-center py-3"><b>Admin Panel | Flight Management</b></h1>
    </header>
    
    <form id="reservationForm">
        <div class="full-name-container">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" placeholder="First Name" required></input>
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" placeholder="Last Name" required></input>
        </div>

        <div class="email-container"> 
            <label for="email">Email Address: </label>
            <input type="email" id="email" placeholder="Email Address" required></input>
        </div>
        <div class="passport-number-container">
            <label for="passportNumber">Passport Number: </label>
            <input type="text" id="passportNumber" placeholder="Passport Number" required></input>
        </div>
        
        <div class="container optional-container">
            <div class="row">
                <div class="col">
                    <div class="meal-options-container">
                        <label for="mealOptions">Meal Options:</label>
                        <select id="mealOptions" name="meal-options">
                            <option value="none" selected>None</option>
                            <option value="standard">Standard (+$50)</option>
                            <option value="vegetarian">Vegetarian (+$100)</option>
                            <option value="kosher">Kosher (+$150)</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <div class="extra-baggage-container">
                        <label for="extraBaggage">Extra Baggage (+$75):</label>
                        <input type="checkbox" id="extraBaggage" name="extra-baggage"></input>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="seat-selection-container">
            <label for="seat-selection">Seat Selection:</label>
            <div id="legendContainer" class="container">
                <div class="row justify-content-center">
                    <div class="col-1 legend-color legend-available"></div>
                    <div class="col-2 justify-content-center">
                        <label class="legend-label">Available</label>
                    </div>
                    <div class="col-1 legend-color legend-booked"></div>
                    <div class="col-2 justify-content-center">
                        <label class="legend-label">Booked</label>
                    </div>
                </div>
            </div>
            <br>
            <div id="seatMapContainer" class="container">
                <div class="row justify-content-center">
                    <div class="col-1 d-flex align-items-center justify-content-center">
                        Window
                    </div>
                    <div class="col-1 d-flex align-items-center justify-content-center">
                        Middle
                    </div>
                    <div class="col-1 d-flex align-items-center justify-content-center">
                        Aisle
                    </div>
                    <div class="col-1 aisle-buffer"></div>
                    
                    <div class="col-1 d-flex align-items-center justify-content-center">
                        Aisle
                    </div>
                    <div class="col-1 d-flex align-items-center justify-content-center">
                        Middle
                    </div>
                    <div class="col-1 d-flex align-items-center justify-content-center">
                        Window
                    </div>
                    
                </div>
                <!-- Seat will be created in javascript -->
                <!-- Template -->
                <!--
                <div class="row justify-content-center seat-row">

                        </div>
                    </div>
                    
                </div>
                -->

            </div>
        </div>
        
        <div id="summary-container">
            <label>Summary</label>
            <div class="row">
                <div class="col-2">Base Cost</div>
                <div class="col-3" id="summaryBaseCost">$XXX.XX</div>
            </div>
            <div class="row">
                <div class="col-2">Seat Type</div>
                <div class="col-3" id="summarySeatTypeCost">+$XXX.XX</div>
            </div>
            <div class="row">
                <div class="col-2">Meal Option</div>
                <div class="col-3" id="summaryMealOptionCost">+$XXX.XX</div>
            </div>
            <div class="row">
                <div class="col-2">Extra Baggage</div>
                <div class="col-3" id="summaryExtraBaggageCost">+$XXX.XX</div>
            </div>
            <label id="totalCostLabel">Total Cost: $0</label>
        </div>

        <button type="button" id="submitBtn">Confirm Reservation</button>
    </form>

    <!-- jQuery (Official website link) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS (Official website link) -->
