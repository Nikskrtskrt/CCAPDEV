<!DOCTYPE = html>
<!-- Still working on this -- Djuvalle -->

<html>
<head>
    <title>Reservation Form</title>
    <!-- Bootstrap CSS (Official website link) -->
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="globals.css"></link>
    <link rel="stylesheet" href="reservation-form.css"></link>
</head>
<body>
    <!--
    
    Requirements:
    - Passenger details: name, email, passport number. 
    - Optional package selection: 
        - Meal options (dropdown: standard, vegetarian, kosher, etc.) 
        - Seat selection (interactive seat map UI using Bootstrap grid & jQuery click events). 
        - Extra baggage (checkbox or number input). 
    - Show a summary panel with total price calculation (JavaScript updates dynamically).
    
    -->
    <h1>Flight Reservation Form</h1>
    
    <form id="reservationForm">
        <div class="full-name-container">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" placeholder="First Name" required></input>
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" placeholder="Last Name" required></input>
        </div>

        <div class="email-container"> 
            <label for="email">Email Address: </label>
            <input type="email" id="email" placeholder="Email Address" required></input>
        </div>
        <div class="passport-number-container">
            <label for="passportNumber">Passport Number: </label>
            <input type="text" id="passportNumber" placeholder="Passport Number" required></input>
        </div>
            
        <div class="meal-options-container">
            <label for="mealOptions">Meal Options:</label>
            <select id="mealOptions" name="meal-options">
                <option value="none" selected>None</option>
                <option value="standard">Standard</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="kosher">Kosher</option>
            </select>
        </div>
        
        <div class="seat-selection-container">
            <label for="seat-selection">Seat Selection:</label>
            <!--
            <label>Seat Legend:</label>
            -->
            <div class="legend-container">
                <div class="legend-color legend-available"></div>
                <label>Available</label>

                <div class="legend-color legend-booked"></div>
                <label>Booked</label>
            </div>

            <!-- Grid seatmap here -->
            <div class="seat-map-container">
                <!-- Seat will be created in javascript -->
                <!-- Template -->
                <div class="seat available" data-seat="1A">1A</div>
            </div>
        </div>
            
        <div class="extra-baggage-container">
            <label for="extraBaggage">Extra Baggage ($75):</label>
            <input type="checkbox" id="extraBaggage" name="extra-baggage"></input>
        </div>
            
        <div id="total-cost-container">
            <label id="totalCostLabel">Total Cost: $0</label>
        </div>

        <button type="button" id="submitBtn">Confirm Reservation</button>
    </form>

    <!-- jQuery (Official website link) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS (Official website link) -->
    <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="reservation-form.js"></script>
</body>
</html>
