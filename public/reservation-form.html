<!DOCTYPE = html>

<html>
<head>
    <title>Reservation Form</title>
    <link href="globals.css"></link>
    <!--<link href="public/reservation-form.css"></link>-->
    
    
</head>
<body>
    <!--
    
    Requirements:
    - Passenger details: name, email, passport number. 
    - Optional package selection: 
        - Meal options (dropdown: standard, vegetarian, kosher, etc.) 
        - Seat selection (interactive seat map UI using Bootstrap grid & jQuery click events). 
        - Extra baggage (checkbox or number input). 
    - Show a summary panel with total price calculation (JavaScript updates dynamically).
    
    -->
    <div class="content">
        <h1>Flight Reservation Form</h1>
        <form id="reservationForm">
            
            <div class="full-name-container">
                <label for="fullName">Full Name: </label>
                <br>
                <input type="text" id="fullName" placeholder="Full Name" required></input>
            </div>

            <div class="email-container"> 
                <label for="email">Email Address: </label>
                <input type="email" id="email" placeholder="Email Address" required></input>
            </div>
            <div class="passport-number-container">
                <label for="passportNumber">Passport Number: </label>
                <input type="number" id="passportNumber" placeholder="Passport Number" required></input>
            </div>
            
            <div class="meal-options-container">
                <label for="mealOptions">Meal Options:</label>
                <select id="mealOptions" name="meal-options">
                    <option value="none" disabled selected>None</option>
                    <option value="standard">Standard</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="kosher">Kosher</option>
                </select>
            </div>
        
            
        
            <!-- Grid seatmap here -->
            <label for="seat-selection">Seat Selection:</label>
            <div class="seat-map-container">
                
                <div class="buffer"></div>
            </div>
            
            <div class="extra-baggage-container">
                <label for="extraBaggage">Extra Baggage ($75):</label>
                <input type="checkbox" id="extraBaggage" name="extra-baggage"></input>
            </div>
            
            <div id="total-cost-container">
                <label id="totalCostLabel">Total Cost: $0</label>
            </div>

            <button type="submit" id="btnSubmit">Confirm Reservation</button>
        </form>
    </div>
    

    <script src="reservation-form.js"></script>
</body>
</html>
