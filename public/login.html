<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Flight Management</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--global and local style sheet-->
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="flight-admin.css">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
        <!-- background image containers -->
    <div class="background-container">
        <div class="panel left"></div>
        <div class="panel center"></div>
        <div class="panel right"></div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Airline System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="user-admin.html">Manage Users</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
    </nav>

    <header>
        <h1 class="text-center py-3"><b>Admin Panel | Flight Management</b></h1>
    </header>

    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-5 text-light" style="width: 400px;">
            <h2 class="text-center mb-4">Login</h2>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

                <div class="text-center small text-secondary mb-2">Test Buttons (UI only)</div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-light btn-sm w-50 me-1" id="userLogin">Login as User</button>
                    <button type="button" class="btn btn-outline-warning btn-sm w-50 ms-1" id="adminLogin">Login as Admin</button>
                </div>
            </form>
        </div>
    </main>


    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
