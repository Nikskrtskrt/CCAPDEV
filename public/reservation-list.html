<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Panel | My Reservations</title>

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- Bootstrap Icons -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  >

  <!-- Global & Local Styles -->
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="reservation-list.css">
</head>

<body>
  <!-- Background image containers -->
  <div class="background-container">
    <div class="panel left"></div>
    <div class="panel center"></div>
    <div class="panel right"></div>
  </div>

  <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="welcome.html">Flight Booking PlatForm </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="user-admin.html"></a></li>
                    <li class="nav-item"><a class="nav-link text" href="reservation-form.html">Reserve Now</a></li>
                    <li class="nav-item"><a class="nav-link text" href="flight-search.html">Search Flight</a></li>
                    <li class="nav-item"><a class="nav-link text" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header>
      <h1 class="text-center py-3"><b> Reservations List</b></h1>
    </header>
    
  <!-- Main -->
  <main class="container my-4">
   
    <hr class="border-light">

    <!-- Reservation list -->
    <div class="row g-4" id="bookingCards">
      <!-- JS will inject booking cards here -->
    </div>

    <!-- If empty -->
    <div id="emptyState" class="row d-none">
      <div class="col-12">
        <div class="alert alert-info">
          You have no reservations. Book a flight to see it here.
        </div>
      </div>
    </div>
  </main>

  <!-- Booking Details -->
  <div class="modal fade" id="bookingDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="bookingDetailsLabel">Booking Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="bookingDetailsBody">
          <!-- JS will inject booking details here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="reservation-list.js"></script>
</body>
</html>
