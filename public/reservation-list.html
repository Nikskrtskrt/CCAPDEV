<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Panel | My Reservations</title>

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- Bootstrap Icons -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  >

  <!-- Global & Local Styles -->
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="reservation-list.css">
</head>

<body>
  <!-- Background image containers -->
  <div class="background-container">
    <div class="panel left"></div>
    <div class="panel center"></div>
    <div class="panel right"></div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Airline System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="user-admin.html">Manage Users</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="login.html">Logout</a></li>
            </ul>
        </div>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <h1><b>User Panel | Reservations List</b></h1>
  </header>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark subnav">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navMain">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="flight-search.html">Search Flights</a></li>
          <li class="nav-item"><a class="nav-link" href="reservation-form.html">Book Flight</a></li>
          <li class="nav-item"><a class="nav-link active" href="reservation-list.html">My Reservations</a></li>
          <li class="nav-item"><a class="nav-link" href="user-profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container my-4">
   
    <hr class="border-light">

    <!-- Reservation list -->
    <div class="row g-4" id="bookingCards">
      <!-- JS will inject booking cards here -->
    </div>

    <!-- If empty -->
    <div id="emptyState" class="row d-none">
      <div class="col-12">
        <div class="alert alert-info">
          You have no reservations. Book a flight to see it here.
        </div>
      </div>
    </div>
  </main>

  <!-- Booking Details -->
  <div class="modal fade" id="bookingDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="bookingDetailsLabel">Booking Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="bookingDetailsBody">
          <!-- JS will inject booking details here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="reservation-list.js"></script>
</body>
</html>
